<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="iota-calculator">
  <template>
    <style>
      .input {
        display: block;
        width: 100%;
        padding: 16px;
        font-size: 36px;
        background-color: #fff;
        border: 1px solid var(--app-border-color);
        border-radius: 2px;
        text-align: right;
        box-sizing: border-box;
      }

      .calculatedPrice {
        padding: 16px;
        font-size: 36px;
        text-align: right;
      }
    </style>
    <input class="input" type="number" value="{{price}}">
    <div class="calculatedPrice">[[calculatedCurrency]] [[calculatedPrice]]</div>
  </template>
  <script>
    class IotaCalculator extends Polymer.Element {
      static get is() { return 'iota-calculator'; }
      static get properties() {
        return {
          unitPrice: {
            type: Number,
            value: 0,
          },
          calculatedCurrency: {
            type: String,
          },
          price: {
            type: Number,
            value: 1000,
            notify: true,
          },
          calculatedPrice: {
            type: String,
            computed: 'calculatePrice(unitPrice, price)'
          }
        }
      }

      calculatePrice(unitPrice, price) {
        return numeral(unitPrice * price).format('0,0');
      }
      constructor() {
        super()
      }
    }
    window.customElements.define(IotaCalculator.is, IotaCalculator);
  </script>
</dom-module>
