<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="iota-ticker-secondary">
  <template>
    <style>
      .ticker {
        display: flex;
        align-items: baseline;
        margin-bottom: 12px;
      }

      .ticker-price {
        font-size: 20px;
        min-width: 110px;
        text-align: right;
      }

      .ticker-unit {
        font-size: 13px;
        margin-left: 1em;
        min-width: 52px;
      }

      .ticker-by {
        color: var(--app-secondary-color);
        font-size: 13px;
        margin-left: 1em;
      }
    </style>
    <div class="ticker">
      <div class="ticker-price">[[formattedPrice]]</div>
      <div class="ticker-unit">[[unit]]</div>
      <div class="ticker-by">(by [[by]])</div>
    </div>
  </template>
  <script>
    class IotaTickerSecondary extends Polymer.Element {
      static get is() { return 'iota-ticker-secondary'; }

      static get properties() {
        return {
          price: {
            type: Number,
            value: 0,
          },
          unit: {
            type: String
          },
          by: {
            type: String
          },
          format: {
            type: String,
            value: '',
          },
          formattedPrice: {
            type: String,
            computed: 'formatPrice(price, format)'
          }
        }
      }

      formatPrice(price, format) {
        if (format) {
          return numeral(price).format(format);
        } else {
          return price;
        }
      }

      constructor() {
        super()
      }
    }
    window.customElements.define(IotaTickerSecondary.is, IotaTickerSecondary);
  </script>
</dom-module>
