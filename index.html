<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>IOTA/JPY Calculator</title>

  <link rel="shortcut icon" sizes="32x32" href="images/icon-32.png">

  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="manifest.json">

  <link rel="dns-prefetch" href="//cdn.pubnub.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.18.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      min-height: 100vh;
    }

    /* styling for render while resources are loading */

    iota-app[unresolved] {
      display: block;
      text-align: center;
      min-height: 101vh;
      line-height: 98px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #303030;
      padding: 0 16px;
      overflow: visible;
    }

    @media (max-width: 767px) {
      iota-app[unresolved] {
        font-size: 20px;
        line-height: 72px;
      }
    }
  </style>
</head>

<body>
  <iota-app unresolved>IOTA/JPY Calculator</iota-app>
  <script src="./common.js"></script>
  <script src="./iota-app.js"></script>
</body>

</html>
